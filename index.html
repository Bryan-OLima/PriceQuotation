<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Cotação de Preço</title>
</head>
<body>
    <h1>Cotação de Preço</h1>

    <form class="liquid-glass">
        <label for="filamentWeight">Quantidade de Filamento</label>
        <input type="number" name="filamentWeight" id="filamentWeight" placeholder="Digite em gramas" class="liquid" autofocus>

        <label for="hours" placeholder="Ex: 10">Quantidade de Horas</label>
        <input type="number" name="hours" id="hours">

        <label for="workedHours" placeholder="Ex: 1">Horas de Trabalho Manual</label>
        <input type="number" name="" id="">

       <div class="checkbox-spacer" >
            <label for="isNoProfit">Calcular sem lucro?</label>
            <input type="checkbox" name="isNoProfit" id="isNoProfit">
       </div>

        
        <button type="button" class="button-send">Calcular Cotação</button>
    </form>

    <div class="history">

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
