<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Cotação de Preço</title>
</head>
<body>
    <h1>Cotação de Preço</h1>

    <form class="liquid-glass">
        <label for="filament">Quantidade de Filamento</label>
        <input type="number" name="filament" id="filament" placeholder="Digite em gramas" class="liquid" min="0.1" step="0.01" required>

        <label for="hours">Quantidade de Horas</label>
        <input type="number"placeholder="Ex: 10" name="hours" id="hours" min="0.1" step="0.01" required>

        <label for="workedHours">Horas de Trabalho Manual</label>
        <input type="number" placeholder="Ex: 1" name="workedHours" id="workedHours" min="0.1" step="0.01" required>

       <div class="checkbox-spacer" >
            <label for="isNoProfit">Calcular sem lucro?</label>
            <input type="checkbox" name="isNoProfit" id="isNoProfit" required>
       </div>

        
        <button type="submit" class="button-send">Calcular Cotação</button>
    </form>

    <div class="history">

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
